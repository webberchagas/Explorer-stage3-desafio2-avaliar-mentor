<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Avaliação da Mentoria</title>
 
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>avalie a sua mentoria</h1>
    <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
    <img src="./assets/img1.svg" alt="Balão de 5 estrelas com 2 apagadas">
  </header>

  <div class="page">
    <div class="header-form">
      <h3>Informações pessoais</h3>
    </div>
    <form id="my_discript">
      <div class="form-wrapper">
        <fieldset>
          <div class="fieldset-wrapper">
            <div class="col-2">
              <div class="input-wrapper">
                <label for="first-name">Nome</label>
                <input type="text" id="first-name" required>
              </div>
      
              <div class="input-wrapper">
                <label for="last-name">Sobrenome</label>
                <input type="text" id="last-name">
              </div>
            </div>
    
            <div class="input-wrapper">
              <label for="email">Email<span>(digite um email válido)</span></label>
              <input type="email" id="email" required>
            </div>

          </div>
        </fieldset>
  
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações do mentor</legend>
              <div class="input-wrapper">
                <label for="name-mentor">Selecione quem foi o seu mentor</label>
                <select id="name-mentor">
                  <option value="biro">Biro</option>
                  <option value="tamires">Tamires</option>
                  <option value="ana">Ana</option>
                </select>
              </div>
      
              <div class="input-wrapper">
                <label for="feedback">Feedback sobre o mentor</label>
                <textarea id="feedback"></textarea>
              </div>
          
    
            <div class="checkbox-wrapper">
              <input type="checkbox" id="duvidas">
              <label for="duvidas">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
            </div>
          </div>
        </fieldset>
        
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Agendando próxima mentoria</legend>
            <div class="col-3">
              <div class="input-wrapper">
                <label for="date">Data<span>(DD/MM/AAAA)</span></label>
                <input type="date" id="date" required>
              </div>
              <div class="input-wrapper">
                <label for="time-start">Das</label>
                <input type="time" id="time-start" required>
              </div>
              <div class="input-wrapper">
                <label for="time-end">Até</label>
                <input type="time" id="time-end" required>
              </div>
  
            </div>
  
          </div>
        </fieldset>

        <button type="submit" form="my_discript">Salvar</button>
      </div>

    </form>
  </div>
</body>
</html>
